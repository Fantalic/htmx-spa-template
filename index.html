<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTMX SPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <h1>Simple HTMX SPA</h1>
    <div id="content">
        <button hx-get="data" hx-target="#content" class="btn btn-primary">Load Data</button>
        <button hx-get="moreData" hx-target="#content" class="btn btn-secondary">Load More Data</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
