<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTMX Project with Go</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
    <style>
        body { padding: 20px; }
        table { font-family: Arial, sans-serif; border-collapse: collapse; width: 100%; }
        td, th { border: 1px solid #383737; text-align: left; padding: 8px; }
        tr:nth-child(even) { background-color: #dddddd; }
    </style>
</head>
<body>
    <h1>Simple HTMX Example</h1>
    <div id="content">
        <button hx-get="/data" hx-target="#content" hx-swap="innerHTML" class="btn btn-primary">Load Data</button>
    </div>
</body>
</html>
